<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>MCKuadrat · SendBlast Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mcgreen: "#25D366",
            mcdark: "#128C7E"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-slate-100">
  <div class="flex min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-md">

      <!-- CARD -->
      <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
        <h1 class="mb-1 text-lg font-semibold text-slate-800">
          Hai, Welcome Back!
        </p>
          <p class="text-xs text-slate-500">
            Login ke akun sekolah untuk menggunakan aplikasi ini
          </p>
        </h1>

        <form id="loginForm" class="space-y-3 text-sm">
          <div class="space-y-1">
            <label for="username" class="font-medium text-slate-700">Username</label>
            <input
              id="username"
              type="text"
              autocomplete="username"
              placeholder="misal: sekolahpesatbogor"
              class="w-full rounded-md border border-slate-300 bg-slate-50 px-3 py-2 text-sm outline-none focus:border-mcgreen focus:ring-1 focus:ring-mcgreen"
            />
          </div>

          <div class="space-y-1">
            <label for="password" class="font-medium text-slate-700">Password</label>
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              placeholder="••••••••"
              class="w-full rounded-md border border-slate-300 bg-slate-50 px-3 py-2 text-sm outline-none focus:border-mcgreen focus:ring-1 focus:ring-mcgreen"
            />
          </div>

          <p id="errorBox" class="min-h-[18px] text-xs text-red-500"></p>

          <button
            type="submit"
            class="flex w-full items-center justify-center rounded-md bg-mcgreen px-4 py-2 text-sm font-semibold text-white hover:bg-mcdark"
          >
            Masuk
          </button>
        </form>

        <!-- INFO -->
        <div class="mt-4 rounded-md border border-slate-200 bg-slate-50 px-3 py-2 text-[11px] text-slate-500">
          <p class="font-semibold text-slate-600 mb-1">Info akun sementara:</p>
          <ul class="list-disc list-inside space-y-0.5">
            <li><span class="font-mono">username:</span> <span class="font-mono">sekolahpesatbogor</span></li>
            <li><span class="font-mono">password:</span> <span class="font-mono">pesat123</span></li>
          </ul>
        </div>
      </div>

      <p class="mt-3 text-center text-[11px] text-slate-500">
        Powered by MCKuadrat · WhatsApp Cloud API
      </p>
    </div>
  </div>

<script>
/* =========================
   KONFIGURASI AKUN SEKOLAH
   ========================= */
const ACCOUNTS = {
  "sekolahpesatbogor": {
    password: "pesat123",
    schoolId: "sekolahpesatbogor",
    displayName: "Sekolah Pesat Bogor"
  }
};

// Base dashboard
const DASHBOARD_URL = "/kirimpesan/dashboard.html";

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("errorBox");

  errorBox.textContent = "";

  if (!username || !password) {
    errorBox.textContent = "Username dan password wajib diisi.";
    return;
  }

  const acc = ACCOUNTS[username];
  if (!acc || acc.password !== password) {
    errorBox.textContent = "Username atau password salah.";
    return;
  }

  // SIMPAN SESSION
  localStorage.setItem("sb_logged_in", "1");
  localStorage.setItem("sb_school", acc.schoolId);

  // Redirect ke dashboard
  window.location.href = `${DASHBOARD_URL}?school=${encodeURIComponent(acc.schoolId)}`;
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>MCKuadrat · Riwayat Broadcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mcgreen: "#25D366",
            mcdark: "#128C7E"
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: linear-gradient(to bottom, #ffe9df, #ffffff 40%, #ffffff 60%, #ffe9df);
    }
  </style>
</head>

<body class="min-h-screen text-slate-900">

<!-- ============================= -->
<!-- LOGIN GUARD -->
<!-- ============================= -->
<script>
  (function () {
    const logged = localStorage.getItem("sb_logged_in");
    if (logged !== "1") {
      window.location.href = "/kirimpesan/";
    }
  })();
</script>

<!-- PAGE WRAPPER -->
<div class="max-w-5xl mx-auto mt-10 bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">

  <!-- HEADER -->
  <header class="border-b border-slate-200 bg-white">
    <div class="px-6 py-4 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Riwayat Broadcast</h1>
      <a href="/kirimpesan/dashboard.html"
         class="text-sm font-semibold text-mcgreen hover:text-mcdark underline">
        ← Kembali ke Dashboard
      </a>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="px-6 py-6">
    <h2 class="text-sm font-semibold mb-3">Semua Broadcast</h2>

    <div id="logContainer" class="space-y-3 text-sm">
      <p class="text-xs text-slate-500">Loading logs...</p>
    </div>
  </main>
</div>

<script>
  const API_BASE = "https://api.mckuadrat.com/kirimpesan/";

  async function loadLogs() {
    const container = document.getElementById("logContainer");
    container.innerHTML = "<p class='text-xs text-slate-500'>Loading...</p>";

    try {
      const res = await fetch(API_BASE + "broadcast/logs");
      const data = await res.json();

      if (data.status !== "ok") {
        container.innerHTML = "<p class='text-red-500 text-sm'>Gagal memuat data.</p>";
        return;
      }

      if (data.logs.length === 0) {
        container.innerHTML = "<p class='text-xs text-slate-500'>Belum ada riwayat.</p>";
        return;
      }

      container.innerHTML = "";

      data.logs.forEach((log) => {
        const row = document.createElement("div");
        row.className =
          "rounded-xl border border-slate-200 p-4 bg-slate-50 hover:bg-white transition shadow-sm";

        row.innerHTML = `
          <div class="flex items-center justify-between">
            <div>
              <p class="font-semibold text-slate-800">Broadcast #${log.id}</p>
              <p class="text-xs text-slate-500">${new Date(log.created_at).toLocaleString()}</p>
            </div>
            <a 
              href="/kirimpesan/broadcast-log-detail.html?id=${log.id}"
              class="text-xs font-semibold text-mcgreen hover:text-mcdark underline"
            >
              Details →
            </a>
          </div>

          <div class="mt-2 grid grid-cols-3 text-xs text-slate-700">
            <p>Template: <span class="font-mono">${log.template_name}</span></p>
            <p>Success: <span class="font-semibold text-green-600">${log.ok}</span></p>
            <p>Failed: <span class="font-semibold text-red-500">${log.failed}</span></p>
          </div>

          <div class="text-xs mt-1 text-slate-500">
            Follow-up sent: ${log.followup_count}
          </div>
        `;

        container.appendChild(row);
      });
    } catch (err) {
      container.innerHTML =
        "<p class='text-red-500 text-sm'>Error: " + err.message + "</p>";
    }
  }

  loadLogs();
</script>

</body>
</html>

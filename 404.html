<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var base = "/kirimpesan";
        var fullPath = window.location.pathname + window.location.search + window.location.hash;

        // lempar ke entry app
        window.location.replace(base + "/?__gh_path=" + encodeURIComponent(fullPath));
      })();
    </script>
  </head>
  <body></body>
</html>

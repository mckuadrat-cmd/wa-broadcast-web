<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Broadcast WhatsApp - Sekolah Pesat Bogor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
    h1 { margin-bottom: 0; }
    small { color: #666; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 18px; font-size: 14px; cursor: pointer; }
    #result { margin-top: 24px; padding: 12px; background: #f5f5f5; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
    .hint { font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <h1>Broadcast WhatsApp</h1>
  <small>Sekolah Pesat Bogor - MCKuadrat</small>

  <p class="hint">
    Format CSV: <code>no_wa,var1[,var2,...]</code><br>
    Contoh (template hanya {{1}}):<br>
    <code>6282312006987,Ridwan Setiawan</code>
  </p>

  <form id="bcForm">
<label>
  Pilih Template WhatsApp
  <select name="templateName" id="templateName">
    <option value="kirim_hasil_test">Kirim Hasil Test</option>
    <option value="pengumuman_pembayaran">Pengumuman Pembayaran</option>
    <!-- nanti bisa tambah lagi di sini -->
  </select>
</label>

<div class="hint" id="templateInfo"></div>
<pre id="csvExampleBox"></pre>

    <label>
      File CSV (tanpa header)
      <input type="file" name="csv" accept=".csv" required />
    </label>

    <button type="submit">Kirim Broadcast</button>
  </form>

  <div id="result"></div>

<hr>
<h2>Ajukan Template WhatsApp Baru</h2>
<p>Template akan diajukan ke Meta. Setelah APPROVED, baru bisa dipakai untuk broadcast.</p>

<label>
  Nama Template (huruf kecil + underscore):
  <input type="text" id="tpl_name" placeholder="kirim_hasil_test_pesat">
</label>
<br><br>

<label>
  Kategori:
  <select id="tpl_category">
    <option value="UTILITY">UTILITY (notifikasi, hasil tes)</option>
    <option value="MARKETING">MARKETING (promo, open house)</option>
  </select>
</label>
<br><br>

<label>
  Bahasa:
  <input type="text" id="tpl_language" value="id">
</label>
<br><br>

<label>
  Body Template:
  <textarea id="tpl_body" rows="4" cols="60"
    placeholder="Halo {{1}}, berikut hasil tes ananda di Sekolah Pesat.">
  </textarea>
</label>
<br><br>

<label>
  Contoh isi {{1}} (untuk sample ke Meta):
  <input type="text" id="tpl_example1" placeholder="Bapak/Ibu Ridwan">
</label>
<br><br>

<button id="btnCreateTpl">Ajukan Template ke Meta</button>

<pre id="tplResult" style="margin-top:10px; background:#f4f4f4; padding:10px;"></pre>
  
<script>
  const form = document.getElementById('bcForm');
  const resultBox = document.getElementById('result');
  const templateSelect = document.getElementById('templateName');
  const templateInfo = document.getElementById('templateInfo');
  const csvExampleBox = document.getElementById('csvExampleBox');

  const API_BASE = "https://api.mckuadrat.com";

document.getElementById("btnCreateTpl").addEventListener("click", async () => {
  const name      = document.getElementById("tpl_name").value.trim();
  const category  = document.getElementById("tpl_category").value;
  const language  = document.getElementById("tpl_language").value.trim();
  const body_text = document.getElementById("tpl_body").value.trim();
  const example_1 = document.getElementById("tpl_example1").value.trim();
  const outEl     = document.getElementById("tplResult");

  if (!name || !category || !language || !body_text) {
    alert("Lengkapi nama, kategori, bahasa, dan body template.");
    return;
  }

  outEl.textContent = "Mengirim permintaan ke server...";

  try {
    const res = await fetch(`${API_BASE}/templates/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        category,
        language,
        body_text,
        example_1
      })
    });

    const data = await res.json();
    outEl.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    console.error(err);
    outEl.textContent = "Error: " + err.message;
  }
});

  // Konfigurasi template
  const templatesConfig = {
    kirim_hasil_test: {
      label: 'Kirim Hasil Test',
      description: 'Template dengan 1 variabel: {{1}} = Nama Orang Tua.',
      csvExample: 'Contoh CSV:\n6282312006987,Ridwan Setiawan\n62818393931,Sueb Darsono'
    },
    pengumuman_pembayaran: {
      label: 'Pengumuman Pembayaran',
      description: 'Template dengan 3 variabel: {{1}} = Nama Orang Tua, {{2}} = Nama Siswa, {{3}} = Nominal.',
      csvExample: 'Contoh CSV:\n6282312006987,Bpk Andi,Fulan,500000\n62818393931,Ibu Sinta,Siti,750000'
    }
    // kalau ada template lain, tambahkan di sini
  };

  function updateTemplateInfo() {
    const key = templateSelect.value;
    const cfg = templatesConfig[key];
    if (!cfg) {
      templateInfo.textContent = '';
      csvExampleBox.textContent = '';
      return;
    }
    templateInfo.textContent = cfg.description + '  (Format: no_wa,var1[,var2,...])';
    csvExampleBox.textContent = cfg.csvExample;
  }

  // set info awal
  updateTemplateInfo();
  templateSelect.addEventListener('change', updateTemplateInfo);

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultBox.textContent = 'Mengirim... mohon tunggu.';

    const formData = new FormData(form);

    try {
      const res = await fetch('https://api.mckuadrat.com/broadcast', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      resultBox.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      console.error(err);
      resultBox.textContent = 'Terjadi error saat mengirim. ' + String(err);
    }
  });
</script>

</body>
</html>

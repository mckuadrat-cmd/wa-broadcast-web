<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Broadcast WhatsApp - Sekolah Pesat Bogor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
    h1 { margin-bottom: 0; }
    small { color: #666; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 18px; font-size: 14px; cursor: pointer; }
    #result { margin-top: 24px; padding: 12px; background: #f5f5f5; white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto; }
    .hint { font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <h1>Broadcast WhatsApp</h1>
  <small>Sekolah Pesat Bogor - MCKuadrat</small>

  <p class="hint">
    Format CSV: <code>no_wa,var1[,var2,...]</code><br>
    Contoh (template hanya {{1}}):<br>
    <code>6282312006987,Ridwan Setiawan</code>
  </p>

  <form id="bcForm">
<label>
  Pilih Template WhatsApp
  <select name="templateName" id="templateName">
    <option value="kirim_hasil_test">Kirim Hasil Test</option>
    <option value="pengumuman_pembayaran">Pengumuman Pembayaran</option>
    <!-- nanti bisa tambah lagi di sini -->
  </select>
</label>

<div class="hint" id="templateInfo"></div>
<pre id="csvExampleBox"></pre>

    <label>
      File CSV (tanpa header)
      <input type="file" name="csv" accept=".csv" required />
    </label>

    <button type="submit">Kirim Broadcast</button>
  </form>

  <div id="result"></div>

<script>
  const form = document.getElementById('bcForm');
  const resultBox = document.getElementById('result');
  const templateSelect = document.getElementById('templateName');
  const templateInfo = document.getElementById('templateInfo');
  const csvExampleBox = document.getElementById('csvExampleBox');

  // Konfigurasi template
  const templatesConfig = {
    kirim_hasil_test: {
      label: 'Kirim Hasil Test',
      description: 'Template dengan 1 variabel: {{1}} = Nama Orang Tua.',
      csvExample: 'Contoh CSV:\n6282312006987,Ridwan Setiawan\n62818393931,Sueb Darsono'
    },
    pengumuman_pembayaran: {
      label: 'Pengumuman Pembayaran',
      description: 'Template dengan 3 variabel: {{1}} = Nama Orang Tua, {{2}} = Nama Siswa, {{3}} = Nominal.',
      csvExample: 'Contoh CSV:\n6282312006987,Bpk Andi,Fulan,500000\n62818393931,Ibu Sinta,Siti,750000'
    }
    // kalau ada template lain, tambahkan di sini
  };

  function updateTemplateInfo() {
    const key = templateSelect.value;
    const cfg = templatesConfig[key];
    if (!cfg) {
      templateInfo.textContent = '';
      csvExampleBox.textContent = '';
      return;
    }
    templateInfo.textContent = cfg.description + '  (Format: no_wa,var1[,var2,...])';
    csvExampleBox.textContent = cfg.csvExample;
  }

  // set info awal
  updateTemplateInfo();
  templateSelect.addEventListener('change', updateTemplateInfo);

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultBox.textContent = 'Mengirim... mohon tunggu.';

    const formData = new FormData(form);

    try {
      const res = await fetch('api.mckuadrat.com/broadcast', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      resultBox.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      console.error(err);
      resultBox.textContent = 'Terjadi error saat mengirim. ' + String(err);
    }
  });
</script>

</body>
</html>
